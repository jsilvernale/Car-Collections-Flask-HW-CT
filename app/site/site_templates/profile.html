{% extends 'base.html' %}

{% block content%}
    <section class="bg-light text-dark text-center">
        <div class="container p-5 bg-light">
            <div class="row">
                <div class="d-md-flex bg-light align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email }}'s user profile</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center bg-light">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5 margin-right:20px text-center">Your Profile Deets</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="p-10">
                <img src="../../static/images/inventoryimage.jpg" class="d-flex align-items-center justify-content-center img-fluid w-100" alt="">
            </div>
        </div>
    </div>
    </section>
{% endblock %}
